click-left = task start $(cat /tmp/task.id) || task stop $(cat /tmp/task.id) &>/dev/null
double-click-left = task done $(cat /tmp/task.id) &>/dev/null
click-right = task modify $(cat /tmp/task.id) due:

; Available tokens:
